[package]
name = "moon"
version = "0.1.0"
authors = ["ZeroX-DG <viethungax@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
  "components/html",
  "components/dom",
  "components/css",
  "components/io",
  "components/style",
  "components/layout",
  "components/test_utils",
  "components/painting",
  "components/ipc",
  "components/message",
  "rendering"
]

[dependencies]
ipc = { version = "*", path = "./components/ipc" }
message = { version = "*", path = "./components/message" }
painting = { version = "*", path = "./components/painting" }
simple-logging = "*"
dirs = "2.0.2"
log = "*"
flume = "*"
clap = "*"

[target.'cfg(target_os = "linux")'.dependencies]
skulpin = "*"
